        // Adicionando efeito sonoro futurista ao clicar nos itens do menu
        document.querySelectorAll('.menu-item').forEach(item => {
            item.addEventListener('click', function(e) {
                // Criar efeito de part칤culas
                const particles = document.createElement('div');
                particles.style.position = 'absolute';
                particles.style.width = '10px';
                particles.style.height = '10px';
                particles.style.background = 'radial-gradient(#00f7ff, transparent)';
                particles.style.borderRadius = '50%';
                particles.style.pointerEvents = 'none';
               
                const rect = this.getBoundingClientRect();
                particles.style.left = (rect.left + rect.width/2 - 5) + 'px';
                particles.style.top = (rect.top + rect.height/2 - 5) + 'px';
               
                document.body.appendChild(particles);
               
                // Anima칞칚o das part칤culas
                const animation = particles.animate([
                    { transform: 'scale(1)', opacity: 1 },
                    { transform: 'scale(3)', opacity: 0 }
                ], {
                    duration: 800,
                    easing: 'ease-out'
                });
               
                animation.onfinish = () => {
                    particles.remove();
                };
               
                // Para o link "Home" que 칠 uma 칙ncora, evitar comportamento padr칚o
                if (this.getAttribute('href') === '#home') {
                    e.preventDefault();
                    window.scrollTo({
                        top: 0,
                        behavior: 'smooth'
                    });
                }
            });
        });




        document.addEventListener('DOMContentLoaded', function() {
            const testimonialsContainer = document.querySelector('.testimonials-container');
            const testimonialCards = document.querySelectorAll('.testimonial-card');
            const prevBtn = document.querySelector('.prev-btn');
            const nextBtn = document.querySelector('.next-btn');
            const dots = document.querySelectorAll('.dot');
           
            let currentIndex = 0;
            const cardCount = testimonialCards.length;
           
            // Fun칞칚o para atualizar o carrossel
            function updateCarousel() {
                testimonialsContainer.style.transform = `translateX(-${currentIndex * 100}%)`;
               
                // Atualizar dots ativos
                dots.forEach((dot, index) => {
                    if (index === currentIndex) {
                        dot.classList.add('active');
                    } else {
                        dot.classList.remove('active');
                    }
                });
            }
           
            // Event listeners para os bot칫es de navega칞칚o
            nextBtn.addEventListener('click', function() {
                currentIndex = (currentIndex + 1) % cardCount;
                updateCarousel();
            });
           
            prevBtn.addEventListener('click', function() {
                currentIndex = (currentIndex - 1 + cardCount) % cardCount;
                updateCarousel();
            });
           
            // Event listeners para os dots
            dots.forEach(dot => {
                dot.addEventListener('click', function() {
                    currentIndex = parseInt(this.getAttribute('data-index'));
                    updateCarousel();
                });
            });
           
            // Navega칞칚o por teclado
            document.addEventListener('keydown', function(e) {
                if (e.key === 'ArrowRight') {
                    currentIndex = (currentIndex + 1) % cardCount;
                    updateCarousel();
                } else if (e.key === 'ArrowLeft') {
                    currentIndex = (currentIndex - 1 + cardCount) % cardCount;
                    updateCarousel();
                }
            });
           
            // Navega칞칚o autom치tica (opcional)
            let autoSlide = setInterval(() => {
                currentIndex = (currentIndex + 1) % cardCount;
                updateCarousel();
            }, 5000);
           
            // Pausar a navega칞칚o autom치tica quando o mouse estiver sobre o carrossel
            const testimonials = document.querySelector('.testimonials');
            testimonials.addEventListener('mouseenter', () => {
                clearInterval(autoSlide);
            });
           
            testimonials.addEventListener('mouseleave', () => {
                autoSlide = setInterval(() => {
                    currentIndex = (currentIndex + 1) % cardCount;
                    updateCarousel();
                }, 5000);
            });
        });




        // Efeito de digita칞칚o para o t칤tulo
        document.addEventListener('DOMContentLoaded', function() {
            const titles = document.querySelectorAll('.user-title, .section-title');
           
            // Anima칞칚o de apari칞칚o dos elementos ao scroll
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = 1;
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, { threshold: 0.1 });
           
            // Aplicar estilos iniciais e observar os elementos
            document.querySelectorAll('.profile-img, .user-name, .user-title, .social-links, .card, .gallery-item, .about-img, .about-text, .portfolio-caixa').forEach(el => {
                el.style.opacity = 0;
                el.style.transform = 'translateY(20px)';
                el.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                observer.observe(el);
            });
        });
